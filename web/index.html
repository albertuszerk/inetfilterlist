<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-iNet Filter Konfigurator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>X-iNet Filter Konfigurator</h1>
    
    <div class="stats-grid">
        <div class="stat-box">
            <span class="stat-number" id="brutto-count">--</span>
            Domains verarbeitet
        </div>
        <div class="stat-box">
            <span class="stat-number" id="netto-count">--</span>
            Einzigartige Filter
        </div>
        <div class="stat-box">
            <span class="stat-number" id="last-update">--:--</span>
            Letztes Update
        </div>
    </div>

    <div class="card">
        <h3>Quellen-Status (Ampel)</h3>
        <div id="source-status-list" class="status-container">
            <p>Lade Status-Informationen...</p>
        </div>
    </div>

    <div class="card">
        <h3>1. Schutz-Level waehlen</h3>
        <div class="category-group">
            <label><input type="checkbox" id="cat-sex" checked> Sexuelle Inhalte (Adult)</label><br>
            <label><input type="checkbox" id="cat-violence" checked> Gewalt & Extremismus</label><br>
            <label><input type="checkbox" id="cat-vpn" checked> VPN & Proxy (Bypass-Schutz)</label><br>
            <label><input type="checkbox" id="cat-gambling" checked> Gluecksspiel</label>
        </div>
    </div>

    <div class="card">
        <h3>2. Whitelist (Ausnahmen)</h3>
        <p>Domains, die fuer Ihre Familie immer erreichbar sein muessen:</p>
        <textarea id="whitelist-input" placeholder="z.B. wikipedia.org (eine pro Zeile)"></textarea>
    </div>

    <div class="card">
        <h3>3. Ziel-System waehlen</h3>
        <select id="format-select" class="custom-select">
            <option value="flint2">GL.iNet Flint 2 / AdGuard (||domain^)</option>
            <option value="mikrotik">MikroTik (.rsc Script)</option>
            <option value="fritzbox">Fritz!Box (Reine Liste)</option>
            <option value="hosts">Universal HOSTS (0.0.0.0)</option>
            <option value="pihole">Pi-hole (Reine Liste)</option>
        </select>
    </div>

    <button class="btn" id="generate-btn">Individuelle Filter-Datei erstellen</button>
</div>

<script src="js/app.js"></script>
</body>
</html>
