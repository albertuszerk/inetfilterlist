name: X-iNet Filter Generator

on:
  schedule:
    # Jeden Sonntag um 23:00 Uhr (UTC)
    - cron: '0 23 * * 0'
  workflow_dispatch: # Erlaubt den manuellen Start per Mausklick

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Erlaubt dem Roboter, Dateien im Repo zu speichern
    
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Werkzeuge installieren
        run: pip install -r requirements.txt

      - name: Algorithmus ausfuehren
        run: python main.py

      - name: Ergebnisse speichern
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # Alle Export-Dateien im Output-Ordner erfassen
          git add output/*
          git commit -m "Automatisches Update der Sperrlisten [skip ci]" || echo "Keine Aenderungen"
          git push